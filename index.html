<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="formContainer">
        <h1 class="heading" style="text-align: center;">Temperature Calculator</h1>
<!-- <img src="calc_image_temperature_unit_converter.jpg" id="#image" alt="temp converter "> -->
        <input type="number" id="tempInput" placeholder="Enter Temperature">
        <select name="" id="unitInput">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button id="convertButton">Convert</button>
        <div id="result">
            
        </div>
        <script src="script.js"></script>
</body>
</html>
